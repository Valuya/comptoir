thorntail:
  datasources:
    data-sources:
      comptoir:
        driver-name: mariadb
        connection-url: 'jdbc:mariadb://'
        user-name: ''
        password: ''
        jndi-name: 'java:jboss/datasources/comptoir'
      comptoir-non-jta:
        driver-name: mariadb
        connection-url: 'jdbc:mariadb://'
        user-name: ''
        password: ''
        jta: false
        jndi-name: 'java:jboss/datasources/comptoirNonJta'


  logging:
    pattern-formatters:
      LOG_FORMATTER:
        pattern: "%p [%c] %s%e%n"
    periodic-rotating-file-handlers:
      FILE:
        file:
          path: target/MY_APP_NAME.log
        suffix: .yyyy-MM-dd
        named-formatter: LOG_FORMATTER
        level: INFO
    root-logger:
      handlers:
        - CONSOLE
        - FILE
