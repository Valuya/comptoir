<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <f:view locale="#{loginController.userLocale}">
        <h:head>
            <title><ui:insert name="title">Comptoir 2014</ui:insert></title>
            <h:outputStylesheet name="comptoir.css" library="css"/>
            <h:outputScript name="localeText.js" library="js" />
        </h:head>
        <h:body>
            <h:form id="messageForm">
                <p:growl showDetail="true" />
            </h:form>
            <ui:insert name="top" />
            <ui:insert name="body">No content</ui:insert>
            <h:outputScript>
                $(document).ready(function() {
                    selectLang('#{loginController.editLocale}');
                });
            </h:outputScript>
        </h:body>
    </f:view>
</html>
