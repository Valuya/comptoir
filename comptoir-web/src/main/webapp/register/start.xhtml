<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:cpt="http://xmlns.jcp.org/jsf/composite/cpt">
    <ui:composition template="registerTemplate.xhtml">
        <ui:define name="title">
            Register
        </ui:define>
        <ui:define name="body">
            <h:form id="registerForm">
                <p:panel header="Company">
                    <h:panelGrid columns="2">
                        <h:outputLabel value="Name" />
                        <cpt:localeText value="#{registrationController.company.name}" />

                        <h:outputLabel value="Description" />
                        <cpt:localeText value="#{registrationController.company.description}" />
                    </h:panelGrid>
                </p:panel>

                <p:panel header="User">
                    <h:panelGrid columns="2">
                        <h:outputLabel value="First name" for="firstName" />
                        <p:inputText id="firstName" value="#{registrationController.employee.firstName}" />

                        <h:outputLabel value="Last name" for="lastName" />
                        <p:inputText id="lastName" value="#{registrationController.employee.lastName}" />

                        <h:outputLabel value="Login" for="login" />
                        <p:inputText id="login" value="#{registrationController.employee.login}" />

                        <h:outputLabel value="Pasword" for="password" />
                        <p:password id="password" value="#{registrationController.employee.passwordHash}" match="password2" feedback="true" converter="PasswordHashConverter" />

                        <h:outputLabel value="" for="password2" />
                        <p:password id="password2" />
                    </h:panelGrid>
                    
                    <p:commandButton action="#{registrationController.actionRegister()}" value="Register" ajax="false" />
                </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
