<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:cpt="http://xmlns.jcp.org/jsf/composite/cpt"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <ui:composition template="/template.xhtml">

        <h:form id="detailsForm">
            <p:panel header="Recherche">
                <h:panelGrid columns="2">
                    <h:outputLabel value="Référence" for="reference" />
                    <h:inputText id="reference" value="#{itemDetailsController.item.reference}" />

                    <h:outputLabel value="Modèle, couleur, taille, ..." for="model" />
                    <h:inputText id="model" value="#{itemDetailsController.item.model}" />

                    <h:outputLabel value="Description" for="description"/>
                    <cpt:localeText id="description" value="#{itemDetailsController.item.description}" />

                    <h:outputLabel value="Nom" for="name"/>
                    <cpt:localeText id="name" value="#{itemDetailsController.item.name}" />
                </h:panelGrid>
                <p:commandButton action="#{itemDetailsController.actionSave()}" value="Enregistrer" />
            </p:panel>
        </h:form>

    </ui:composition>
</html>
