<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="value" class="java.math.BigDecimal" required="true" />
        <cc:attribute name="edit" class="java.lang.Boolean" default="false" />
        <cc:attribute name="placeholder" class="java.lang.String" default="" />
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:panelGroup rendered="#{!cc.attrs.edit}">
            <h:outputText value="#{cc.attrs.value}" converter="#{euroConverter}" />
        </h:panelGroup>
        <h:panelGroup rendered="#{cc.attrs.edit}">
            <p:inputText value="#{cc.attrs.value}" converter="#{euroConverter}" placeholder="#{cc.attrs.placeholder}">
                <p:ajax update="@this" />
            </p:inputText>
        </h:panelGroup>
    </cc:implementation>
</html>
