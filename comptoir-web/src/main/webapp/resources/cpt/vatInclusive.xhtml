<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:cpt="http://xmlns.jcp.org/jsf/composite/cpt">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="vatExclusive" class="java.math.BigDecimal" required="true" />
        <cc:attribute name="vatRate" class="java.math.BigDecimal" required="true" />
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <cpt:amount value="#{be.valuya.comptoir.service.VatUtils.calcVatInclusive(cc.attrs.vatExclusive, cc.attrs.vatRate)}" />
    </cc:implementation>
</html>
