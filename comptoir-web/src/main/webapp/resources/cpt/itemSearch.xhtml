<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:p="http://primefaces.org/ui">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="value" class="be.valuya.comptoir.model.search.ItemSearch" />
        <cc:clientBehavior name="query" targets="reference" event="query" />
        <cc:clientBehavior name="itemSelect" targets="reference" event="itemSelect" />
        <cc:clientBehavior name="change" targets="nameContains descriptionContains" event="change" />
        <cc:clientBehavior name="keyup" targets="nameContains descriptionContains" event="keyup" />
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <p:autoComplete id="reference" value="#{cc.attrs.value.reference}" completeMethod="#{itemSearchController.completeReference}" var="reference" itemLabel="#{reference}" itemValue="#{reference}" placeholder="Référence" />
        <p:inputText id="nameContains" value="#{cc.attrs.value.nameContains}" placeholder="Nom" />
        <p:inputText id="descriptionContains" value="#{cc.attrs.value.descriptionContains}" placeholder="Description" />
    </cc:implementation>
</html>
