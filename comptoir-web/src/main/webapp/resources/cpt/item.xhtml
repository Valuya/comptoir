<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:cpt="http://xmlns.jcp.org/jsf/composite/cpt">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="value" class="be.valuya.comptoir.model.commercial.Item" required="true" />
        <cc:attribute name="edit" class="java.lang.Boolean" default="false" />
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:panelGroup rendered="#{!cc.attrs.edit}">
            <h:outputText value="#{cc.attrs.value.reference}" />&nbsp;
            <cpt:localeText value="#{cc.attrs.value.name}" edit="false" />
        </h:panelGroup>
        <h:panelGroup rendered="#{cc.attrs.edit}">
        </h:panelGroup>
    </cc:implementation>
</html>
