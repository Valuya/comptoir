<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="value" class="java.util.Locale" />
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <p:selectOneMenu id="localeSelect" value="#{cc.attrs.value}" onchange="handleLangSelection('#{cc.clientId}:localeSelect')" styleClass="localeSelect" converter="LocaleConverter">
            <f:selectItems value="#{localeSelectionController.locales}" var="locale" itemLabel="#{locale.language}" itemValue="#{locale}"/>
            <p:ajax />
        </p:selectOneMenu>
    </cc:implementation>
</html>
