<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:cpt="http://xmlns.jcp.org/jsf/composite/cpt">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="value" class="be.valuya.comptoir.model.misc.LocaleText" />
        <cc:attribute name="edit" class="java.lang.Boolean" default="false" />
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <ui:repeat value="#{localeSelectionController.locales}" var="locale">
            <h:panelGroup rendered="#{!cc.attrs.edit}">
                <h:outputText value="#{cc.attrs.value.localeTextMap[locale]}" styleClass="localeText #{locale.language}" />
            </h:panelGroup>
            <h:panelGroup rendered="#{cc.attrs.edit}">
                <p:inputText id="localeText" value="#{cc.attrs.value.localeTextMap[locale]}" styleClass="localeText #{locale.language}" />
            </h:panelGroup>
        </ui:repeat>
        <h:panelGroup rendered="#{cc.attrs.edit}">
            <cpt:localeSelect value="#{loginController.editLocale}" />
        </h:panelGroup>
    </cc:implementation>
</html>
